  <h1 class="no-display">Recikli home</h1>

  <!--NAV-->

  <main class="main-index">
    <h2>En Recikli nos apasiona impulsar a las comunidades hacia la energía limpia y hacia un futuro más brillante.</h2>

    <img class="decoracion-top-index-main" src="./recursos/pexels-pixabay-356049.jpg">

    <p class="leyenda">Ofrecemos energía limpia y sostenible, todo mientras forjamos un camino responsable hacia el futuro.</p>

    <h3 class="titulo-productos-destacados">Productos Destacados</h3>

    <div class="contenedor-principal-carrousel">

      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-caret-right girar-completamente card-anterior" viewBox="0 0 16 16">

      <section class="contenedor-carrousel-destacados">
        
        <div class="carrousel-destacados">
          <ul class="contenedor-cards-carrousel">

            <template class="template-card-carrousel">
              <li class="card-carrousel" style="transform: translateX(0%);">
                <img src="#" alt="Vacío">
                <h4>{nombre}</h4>
                <p class="precio">{precio}</p>
  
                <p class="descripcion">{descripcion}</p>
  
                <a href="#">
                  <button>
                    Ver más
                  </button>
                </a>
              </li>
            </template>

            <!-- Esto se autogenera con JS a partir del template -->

          </ul>
        
          <ul class="controlador-carrousel">
            <template class="boton-controlador-carrousel">
              <li>&bullet;</li>
            </template>
            <!-- Esto se autogenera con JS -->
          </ul>
        
        </div>      
      </section>

      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-caret-right card-siguiente" viewBox="0 0 16 16">
